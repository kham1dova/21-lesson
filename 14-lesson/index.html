<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .item{
            flex: 1;
            padding: 10px;
            border: 1px solid#ccc;
        }
        .box{
            width: 200px;
            padding: 20px;
            border: 2px solid black;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <div class="box">Box width border-box sizing</div>
    <p style="color: blue; font-size: 16px;"> 
        This is a paragraph width inline styles.
   </p>
</body>
.back{
    display: flex;
    height: 300px;
    padding-top: 10px;
    align-items: center;
    color: darkgreen;

}
.back h1{
    width: 250px; 
    margin-top: 100px; 
}
.back p{
    width: 300px;
    margin-top: 10px;
}
</html>
